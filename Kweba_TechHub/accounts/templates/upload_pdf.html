
{% extends 'base.html' %}
{% load static %}

{% block body %}



<!-- upload_pdf.html -->

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="pdf_file">Upload PDF:</label>
    <input type="file" name="pdf_file" accept=".pdf" required>
    <button type="submit">Upload</button>
</form>



{% endblock %}
